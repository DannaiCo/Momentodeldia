<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buenos días - iCo Medios</title>
  <link rel="stylesheet" href="https://use.typekit.net/ymy7tce.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'citrus-gothic-solid', sans-serif;
      font-weight: 400;
      font-style: italic;
    }

    #contenedor {
      position: relative;
      width: 897px;
      height: 192px;
    }

    video#videoFondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }

    .nombre {
      position: absolute;
      top: 90px;
      left: 190px;
      font-size: 50px;
      font-weight: 400;
      font-style: italic;
      text-transform: uppercase;
      color: #ffffff;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <video id="videoFondo" autoplay loop muted>
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>
    <div class="nombre" id="nombre">Cargando...</div>
  </div>

  <script>
    let nombres = [
      "María", "Isabel", "Sara", "Ana", "Juan", "Miguel", "Jesús", "Gabriel", "José", "Luis",
      "Ana", "Carlos", "Jorge", "Martha", "Sandra", "Gloria", "Blanca", "Rosa", "Carmen", "Pedro", "Diana", "Óscar", "Manuel", "Claudia", "Jaime", "Héctor", "Olga", "Jairo", "Julio", "Víctor", "Rafael", "Alba", "Flor", "Álvaro", "Francisco", "Javier", "Gustavo", "William", "Wilson", "Édgar", "John", "Orlando", "Nelson", "Diego", "Nancy", "Alexander", "Fernando", "Adriana", "Guillermo",
    ];
    let index = 0;

    function mostrarNombre() {
      const nombreDiv = document.getElementById("nombre");
      nombreDiv.innerText = nombres[index];
      index = (index + 1) % nombres.length;
    }

    mostrarNombre();
    setInterval(mostrarNombre, 5000);
  </script>
</body>
</html>
